                    <div class="row" id="cart">
                        <div class="col-12">
                            Cart is empty

                    </div>
                    <div class="row" >

                </div>

                    <div class="row d-flex justify-content-around" id="container-cards">
                    </div>
                    <h4>Flavors</h4>
                    <div class="row d-flex justify-content-around" id="ice-cream-cards">
                    </div>
                    <h4>Toppings</h4>
                    <div class="row d-flex justify-content-around" id="toppings-cards">
